<style>
body {
  background-color: #212529; /* Background color */
  color: white; /* Text color */
  font-family: Arial, sans-serif; /* Font */
  display: flex; /* Flex container */
  justify-content: center; /* Horizontal centering */
  align-items: center; /* Vertical centering */
  height:   100vh; /* Full viewport height */
  margin:   0; /* No margins */
}

.container {
  display: flex; /* Flex container for buttons */
  flex-direction: column; /* Stack children vertically */
  align-items: center; /* Center children horizontally */
  gap:   10px; /* Spacing between buttons */
}

h1, h2 {
  margin:   0; /* Remove default margins */
}

h1 {
  font-size:   57px; /* Set the font size of the h1 element */
  margin-bottom:   10px; /* Add space below the h1 */
}

h2 {
  font-size:   37px; /* Set the font size of the h2 element */
  margin-bottom:   20px; /* Add space below the h2 */
}

button {
  background-color: yellow; /* Yellow background */
  display: inline-block;
  text-decoration: none;
  color: black; /* Black text */
  font-weight: bold; /* Bold text */
  padding:  10px  20px; /* Padding around text */
  margin:  2px  0; /* Margin above and below buttons */
  border-radius:  5px; /* Slightly rounded corners */
  cursor: pointer; /* Pointer cursor on hover */
  transition: background-color  0.3s ease, transform  0.3s ease, box-shadow  0.3s ease; /* Smooth transitions */
  box-shadow:  0  2px  5px rgba(0,  0,  0,  0.2); /* Shadow for depth */
  background-color: yellow; /* yellow background color */
  border: none; /* Remove default border */
  box-shadow: -5px -5px  10px rgba(255,  255,  255,  0.8),  5px  5px  10px rgba(0,  0,  0,  0.2); /* Neumorphic shadow */
  transition: all  0.3s ease; /* Smooth transition for all properties */
}

button:hover {
  /* ... existing hover styles ... */
  box-shadow: -10px -10px  20px rgba(255,  255,  255,  0.8),  10px  10px  20px rgba(0,  0,  0,  0.2); /* Increased shadow on hover */
  transform: translateY(-3px); /* Slight lift on hover */
}

button:active {
  /* ... existing active styles ... */
  box-shadow: inset -3px -3px  5px rgba(0,  0,  0,  0.2), inset  3px  3px  5px rgba(255,  255,  255,  0.4); /* Inner shadow on active */
  transform: translateY(0); /* No translation on active */
}

/* Style for the group of buttons */
.btn-group {
  display: flex; /* Flex container for horizontal alignment */
  justify-content: center; /* Horizontal centering */
  gap:  10px; /* Spacing between buttons */
}

</style>

<script>
function addClickListener(elementId, url) {
    var element = document.getElementById(elementId);
    if (element) {
        element.addEventListener('click', function(e) {
            if (e.ctrlKey) {
                window.close();
            } else {
                window.location.href = url;
            }
        });
    }
}
