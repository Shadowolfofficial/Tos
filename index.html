    <img id="reset-background" src="effacer.png" width="60" height="60" onclick="resetBackground()" style="border-radius: 12px;">
    <p id="reset-background-text";">Effacer</p>
    <script>
        // Variable globale pour stocker temporairement l'image de fond
        var wallpaper = '';

        document.body.addEventListener('dblclick', function() {
            document.getElementById('background-file').click();
        });

        document.getElementById('background-file').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Stocker l'image de fond dans la variable globale au lieu de localStorage
                    wallpaper = e.target.result;
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                };
                reader.readAsDataURL(file);
            }
        });

        function resetBackground() {
            // Réinitialiser l'image de fond à une valeur vide
            wallpaper = '';
            document.body.style.backgroundImage = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Utiliser la variable globale pour réappliquer l'image de fond si nécessaire
            if (wallpaper) {
                document.body.style.backgroundImage = `url(${wallpaper})`;
            }
        });
    </script>
