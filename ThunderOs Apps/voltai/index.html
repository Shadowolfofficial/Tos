<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltAI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #22232e;
            color: #e0ffff;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .animated-button {
            background: #42455a;
            color: #e0ffff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .animated-button:hover {
            background: #00c2cb;
            transform: scale(1.05);
        }

        .animated-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="animated-button" onclick="window.location.href='chat.html'">Chat ðŸ’¬</button>
        <button class="animated-button" onclick="window.location.href='vision.html'">VoltVision ðŸ‘€</button>
    </div>
</body>
</html>
