<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ThunderOs Fuzzy</title>
  <style>
    #iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      filter: blur(1000px);
      transition: filter 0.1s;
    }
    #iframe-wrapper.unblur iframe {
      filter: none;
    }
  </style>
</head>
<body>
  <div id="iframe-wrapper">
<iframe src="./mouseframe.html" frameborder="0" style="overflow:hidden;overflow-x:hidden;overflow-y:hidden;height:100%;width:100%;position:absolute;top:0%;left:0px;right:0px;bottom:0px" height="100%" width="100%"></iframe>  </div>
  <script>
    const iframeWrapper = document.getElementById('iframe-wrapper');
    iframeWrapper.addEventListener('mouseover', () => {
      iframeWrapper.classList.add('unblur');
    });
    iframeWrapper.addEventListener('mouseout', () => {
      iframeWrapper.classList.remove('unblur');
    });
  </script>
</body>
</html>
