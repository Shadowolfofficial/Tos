<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- important pour mobile -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: row;
    }

    .iframe-box {
      position: relative;
      flex: 1;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Formulaire centré */
    .center-form {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }

    .form-title {
      font-size: 22px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 4px;
    }

    .form-subtitle {
      font-size: 15px;
      color: #7f8c8d;
      margin-bottom: 12px;
    }

    .url-input {
      width: 280px;
      max-width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.2s;
    }
    .url-input:focus {
      border-color: #3498db;
      box-shadow: 0 0 4px rgba(52,152,219,0.5);
    }

    .url-btn {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      width: fit-content;
    }
    .url-btn:hover {
      background: #2980b9;
    }

    .hidden {
      display: none;
    }

    .full-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
    }

    /* Responsive : sur mobile, mettre les iframes l’une au-dessus de l’autre */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .iframe-box {
        flex: none;
        height: 50%;
      }
      .form-title {
        font-size: 18px;
      }
      .form-subtitle {
        font-size: 13px;
      }
      .url-input {
        font-size: 14px;
        padding: 10px;
      }
      .url-btn {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Iframe de gauche -->
    <div class="iframe-box">
      <iframe src="https://audin213.com/" allowfullscreen></iframe>
    </div>

    <!-- Zone de droite avec formulaire au départ -->
    <div class="iframe-box" id="rightBox">
      <div id="urlForm" class="center-form">
        <div class="form-title">ThunderTV</div>
        <div class="form-subtitle">
          Écrivez l’adresse du site que vous voulez (sauf Fanstream) qui est sur la page de gauche ou mettez stream4free.tv/tv-live-france.  
          Ne mettez pas <b>https://</b>, puis cliquez sur confirmer.
        </div>
        <input type="text" id="urlInput" class="url-input" placeholder="https://..." />
        <button class="url-btn" onclick="loadIframe()">Confirmer</button>
      </div>
      <iframe id="iframeRight" class="hidden" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function loadIframe() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }
      const iframe = document.getElementById("iframeRight");
      iframe.src = url;
      // Masquer tout le reste
      document.querySelector(".container").style.display = "none";
      iframe.classList.remove("hidden");
      iframe.classList.add("full-screen");
      document.body.appendChild(iframe); // pour l'afficher en plein écran
    }
  </script>
</body>
</html>
